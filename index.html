<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Jot - ESPE</title>
    <link rel="stylesheet" href="./src/css/app.css" />
    <meta name="theme-color" content="#1a4d80" />
    <link rel="icon" type="images/png" href="./src/images/icons/icon-144x144.png" sizes="144x144" />
    <link rel="manifest" href="./manifest.webmanifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Quick-Jot-MG</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Notas</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Recordatorios</a>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Quick Jot</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#fixed-tab-1">
        <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">note</i>
        Notas
      </a>
      <a class="mdl-navigation__link" href="#fixed-tab-2">
        <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">notifications</i>
        Recordatorios
      </a>
      <a class="mdl-navigation__link" href="#" id="banner-install">
        <i class="material-icons" style="vertical-align: middle; margin-right: 8px;">app_settings_alt</i>
        Instalar App
      </a>
    </nav>
  </div>

      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div id="content">
            <div id="main">
              <div id="notes-container" class="notes-grid"></div>
            </div>

            <!-- Modal para mostrar detalles completos -->
            <div id="modal-overlay" class="modal-overlay">
              <div class="modal-detail">
                <h4 id="detail-title"></h4>
                <p id="detail-description"></p>
                <div style="text-align: right;">
                  <button
                    id="btn-detail-close"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>

            <!-- Botón flotante -->
            <div class="floating-button">
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="btn-upload-post"
              >
                <i class="material-icons">add</i>
              </button>
            </div>

            <!-- Modal para agregar nota -->
            <div class="card-wide mdl-card" id="modal-post-section">
              <div class="mdl-card__supporting-text">
                <form id="note-form" action="#">
                  <div class="mdl-grid">
                    <div
                      class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                    >
                      <input
                        class="mdl-textfield__input"
                        type="text"
                        id="title"
                        required
                      />
                      <label class="mdl-textfield__label" for="title"
                        >Título</label
                      >
                    </div>
                    <div
                      class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                    >
                      <textarea
                        class="mdl-textfield__input"
                        rows="3"
                        id="description"
                        required
                      ></textarea>
                      <label class="mdl-textfield__label" for="description"
                        >Descripción</label
                      >
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                      <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                          <button
                            type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                            id="btn-post-submit"
                          >
                            Enviar post
                          </button>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                          <button
                            type="button"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                            id="btn-post-cancel"
                          >
                            Cancelar
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
