<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas MG-PWA</title>

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- App Styles & Manifest -->
  <link rel="stylesheet" href="./src/css/app.css">
  <link rel="manifest" href="manifest.webmanifest.json">
  <meta name="theme-color" content="#1a4d80">
</head>
<body>
  <!-- Layout principal -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Notas MG-PWA</span>
        <div class="mdl-layout-spacer"></div>
        <button id="banner-install" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          <i class="material-icons">get_app</i>
          <span class="install-text">App</span>
        </button>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Contenedor de notas -->
        <div id="notes-container" class="notes-container"></div>
      </div>
    </main>

    <!-- Botón para agregar nota -->
    <button id="btn-upload-post" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" aria-label="Nueva nota">
      <i class="material-icons">add</i>
    </button>
  </div>

  <!-- Modal para crear nota -->
  <section id="modal-post-section" class="modal">
    <form id="note-form" class="mdl-shadow--2dp">
      <h3>Agregar Nota</h3>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input type="text" id="title" class="mdl-textfield__input" required>
        <label class="mdl-textfield__label" for="title">Título</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea id="description" class="mdl-textfield__input" rows="4" required></textarea>
        <label class="mdl-textfield__label" for="description">Descripción</label>
      </div>
      <div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Guardar</button>
        <button type="button" id="btn-post-cancel" class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancelar</button>
      </div>
    </form>
  </section>

  <!-- Modal de detalle de nota -->
  <div id="modal-overlay" class="modal-overlay">
    <div id="detail-modal" class="modal-detail mdl-shadow--2dp">
      <header class="modal-header">
        <h3 id="detail-title">Título</h3>
        <button id="btn-detail-close" class="close-btn">&times;</button>
      </header>
      <main class="modal-content">
        <p id="detail-description">Descripción de la nota...</p>
      </main>
    </div>
  </div>


  <!-- Snackbar -->
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script src="./src/js/app.js"></script>
</body>
</html>
